<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Empresa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Inserir Empresa</h2>
        <form action="{{ url_for('processar_formulario') }}" method="post">
            <!-- Adicione campos para todas as colunas da tabela Empresas -->
            <label for="operadora">Operadora:</label>
            <input type="text" id="operadora" name="operadora" required>

            <label for="razao_social">Razao_social:</label>
            <input type="text" id="razao_social" name="razao_social" required>

            <label for="cnpj">cnpj:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="nome_fantasia">Nome_fantasia:</label>
            <input type="text" id="nome_fantasia" name="nome_fantasia" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="plano_vivo_ativo">Plano vivo ativo:</label>
            <input type="text" id="plano_vivo_ativo" name="plano_vivo_ativo" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="endereco">Endereco:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="numero">NÃºmero:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="situacao_empresa">Situacao_empresa:</label>
            <input type="text" id="situacao_empresa" name="situacao_empresa" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone_1">Telefone_1:</label>
            <input type="text" id="telefone_1" name="telefone_1" required>

            <label for="atividade_cnpj">Atividade_cnpj:</label>
            <input type="text" id="atividade_cnpj" name="atividade_cnpj" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="tipo_malling">tipo_malling:</label>
            <input type="text" id="tipo_malling" name="tipo_malling" required>

            <label for="codigo">codigo:</label>
            <input type="text" id="codigo" name="codigo" required>


            <button type="submit">Inserir Empresa</button>
        </form>
        {% if status %}
            <p>{{ status }}</p>
        {% endif %}
    </div>
</body>
</html>
